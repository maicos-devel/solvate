[build-system]
# These are the assumed default build requirements from pip:
# https://pip.pypa.io/en/stable/reference/pip/#pep-517-and-518-support
requires = [
    "setuptools>=64.0.0",
    "setuptools-git-versioning<2",
    "versioneer[toml]",
    "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nonmaicos"
description = "Quickly build confined geometries for MD simulations"
authors = [{name = "MAICoS Developer Team"}]
maintainers = [
    {name = "Henrik StooÃŸ"},
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["Science", "Molecular Dynamics", "Confined Systems", "MDAnalysis"]
license = {text = "GPL-3.0-or-later"}
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "MDAnalysis>=2.8.0",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://gitlab.com/maicos-devel/nonmaicos"
"Bug Tracker" = "https://gitlab.com/maicos-devel/nonmaicos/issues"

# configuration for the isort module
[tool.isort]
line_length = 80
indent = 4
multi_line_output = 3
include_trailing_comma = true
lines_after_imports = 2
known_first_party = "nonmaicos"
skip = ["_version.py", "versioneer.py"]

[tool.pytest.ini_options]
addopts = "-p pytest_cov"
python_files = ["test_*.py", "*_test.py", "tests.py"]
testpaths = "tests"

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "nonmaicos/_version.py"
tag_prefix = "v"

[tool.mypy]
follow_imports = 'skip'
ignore_missing_imports = true
